define command{
        command_name    cyb_check_rabbitmq_shovels
        command_line    exec sudo /usr/lib/nagios/plugins-cyb/check_rabbitmq_shovels --extra-opts=$ARG1$
}

define command{
        command_name    cyb_check_rabbitmq_shovels_by_ssh
        command_line    exec ssh $HOSTADDRESS$ sudo /usr/lib/nagios/plugins-cyb/check_rabbitmq_shovels --extra-opts=$ARG1$
}
